<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      img {
        width: 30px;
      }
    </style>
    <meta charset="utf-8">
    <title>게임 방법</title>
  </head>
  <body>
    <h1>게임 방법</h1>
    <div>
      <img src="images/btn/atk.PNG">공격,
      <img src="images/btn/dfc.PNG">방어,
      <img src="images/btn/rcv.PNG">회복,
      이 세 가지를 조합하여 대전하는 게임입니다.
      <br/>
      <br/>
      <img src="images/btn/atk.PNG">공격은 상대방에게 2데미지를 줍니다.
      <br/>
      <img src="images/btn/dfc.PNG">방어는 상대방이 공격일 경우에만 방어하고 1데미지를 반사합니다.
      <br/>
      <img src="images/btn/rcv.PNG">회복은 자신이 2체력을 회복하는데, 상대방이 <img src="images/btn/atk.PNG">공격일 경우 회복은 무시되고 공격당합니다.
      <br/>
      <br/>
      <img class="btn" onclick="reset()" src="images/btn/reset.PNG">을 누르시면 전략이 초기화 됩니다.
      <br/>
      전략이 완성되었다면 <img class="btn" onclick="ok()" src="images/btn/ok.PNG">를 눌러서 게임을 진행할 수 있습니다.
      <br/>
      <br/>
      승패에 따라 등급 포인트가 변경됩니다. 최고의 등급을 달성해 보세요!
    </div>
  </body>
</html>
